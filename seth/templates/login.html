<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script> 
        function printInput() { 
            const inputValue = document.getElementById('inputField').value; 
            console.log(inputValue); 
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .social-login {
            margin: 20px 0;
        }
        .login-container .social-login button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container .social-login button.google {
            background-color: #4285F4;
            color: white;
        }
        .login-container .social-login button.apple {
            background-color: #000;
            color: white;
        }
        .login-container .social-login button.facebook {
            background-color: #3b5998;
            color: white;
        }
        .login-container .footer {
            margin-top: 20px;
        }
        .login-container .footer a {
            color: #4285F4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log into Squarespace</h1>
        <input id="inputField2" type="email" placeholder="name@example.com">
        <input id="inputField" type="password" placeholder="Password">
        <button onclick="printInput()">Log In</button>
        <div class="social-login">
            <button class="google">Continue with Google</button>
            <button class="apple">Continue with Apple</button>
            <button class="facebook">Continue with Facebook</button>
        </div>
        <div class="footer">
            <a href="#">Can't log in?</a>
            <p>Secure Login with reCAPTCHA subject to Google <a href="#">Terms & Privacy</a></p>
        </div>
    </div>
</body>
</html>
