<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Demo</title>
</head>
<body>
    <h1>Iframe Demonstration</h1>
    <p>This page contains a form and an embedded iframe showcasing forms with auto-filled credentials.</p>

    <!-- Parent Page Form -->
    <h2>Parent Page Login Form</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password"><br><br>

        <button type="submit">Login</button>
    </form>

    <!-- Iframe -->
    <h2>Iframe Embedded Form</h2>
    <iframe src="iframe.html" width="600" height="300" frameborder="1"></iframe>
</body>
</html>
