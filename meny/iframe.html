<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Login</title>
    <script>
        // JavaScript to handle form submission
        function handleFormSubmission(event) {
            // Prevent the form from actually submitting
            event.preventDefault();

            // Get the values from the form fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Display the values in an alert
            alert(`Username: ${username}\nPassword: ${password}`);
        }
    </script>
</head>
<body>
    <h1>Iframe Login Form</h1>
    <p>This form will display entered values when submitted.</p>

    <form id="loginForm" onsubmit="handleFormSubmission(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
